<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio di Tabella</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <!--Il tag Header (intestazione) contiene tutte le informazioni
        agli elementi superiori nella pagina (es.loghi,barre di navigazioni etc.)-->
    </header>
    <main>
      <!--Il tag Main contiene i contenuti principali della pagina come immagini,sezioni,etc-->
      <table>
        <!--una tabella può contenere un tag per un capitolo-->
        <caption>
          Studenti del Corso
        </caption>
        <!--poi dentro table andremo a inserire le righe-->
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Email</th>
          <th>ID</th>
        </tr>
        <tr>
          <td>Mario</td>
          <td>Rossi</td>
          <td>MarioRossi@gmail.com</td>
          <td>MarioRossi</td>
        </tr>
        <tr>
          <td>Luigi</td>
          <td>Rossi</td>
          <td>LuigiRossi@gmail.com</td>
          <td>LuigiRossi</td>
        </tr>
      </table>
    </main>
    <footer>
      <!-- Il tag footer o piè di pagina  che contiene il Copyright o in genereale i contenuti conclusivi delle pagine-->
    </footer>
  </body>
  <tfoot>
    <tr>
      <td colspan="4">Studenti</td>
      </td>
    </tr>
  </tfoot>
</html>
